<!DOCTYPE html>
<html>
  <head>
    <title>eCommerce App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-Z7rXtTkpTg7feYtR0u2bMZHksBw+mJd3q0zGyWpy9PGa/9G27fYhQiJdghWx+8Dw"
      crossorigin="anonymous"
    />
    <!-- Boxicons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script> -->
    <!-- Custom CSS -->
    <style>
      /* Customize the navbar */
      .navbar {
        background-color: #4caf50; /* green */
      }
      .navbar-brand {
        color: white;
        font-weight: bold;
      }
      .navbar-brand:hover {
        color: white;
      }
      .navbar-nav .nav-link {
        color: white;
        font-weight: bold;
      }
      .navbar-nav .nav-link:hover {
        color: white;
      }
      /* Customize the search bar */
      #search-bar {
        border-radius: 20px;
        padding: 5px 20px;
        border: none;
        box-shadow: none;
      }
      #search-bar:focus {
        box-shadow: none;
      }
      /* Customize the cart, account, and like icons */
      .navbar-text i {
        margin-right: 10px;
        color: white;
        font-size: 1.5rem;
      }
      .navbar-text .cart-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: red;
        color: white;
        font-size: 0.8rem;
        font-weight: bold;
        padding: 2px 5px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- First Row -->
      <div class="row bg-dark text-white">
        <div
          class="col-2 col-md-1 d-flex align-items-center justify-content-center"
        >
          <i class="bx bxs-store fa-2x"></i>
        </div>
        <div
          class="col-8 col-md-5 d-flex align-items-center justify-content-center"
        >
          <form class="form-inline">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-light" type="button">
                  <i class="bx bx-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div
          class="col-2 col-md-6 d-flex align-items-center justify-content-end"
        >
          <a href="#" class="text-white me-3"><i class="bx bx-cart"></i></a>
          <a href="#" class="text-white me-3"><i class="bx bx-user"></i></a>
          <a href="#" class="text-white"><i class="bx bx-heart"></i></a>
        </div>
      </div>

      <!-- Second Row -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Most Popular</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">On Sale</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Computer &amp; Laptop</a>
              </li>
              <li class="nav-item"></li>

              <li class="nav-item">
                <a class="nav-link" href="#">Home Appliances</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
